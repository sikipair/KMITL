<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Activity</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../asset/iconlogo.jpg" />
    <script
      src="https://kit.fontawesome.com/cff67f5b89.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"
    />
  </head>
  <body>
    <div class="navbar2" id="navbar">
      <div class="navbar2__logo">
        <img src="../asset/logo.png" alt="" />
      </div>
      <div class="navbar2__bar" onclick="addClass()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="navbar2__lists">
        <div class="lists2">
          <a href="../index.html">Home</a>
        </div>
        <div class="lists2">
          <a href="profile.html">Profile</a>
        </div>
        <div class="lists2">
          <a href="activity.html">Activity</a>
        </div>
        <div class="lists2">
          <a href="certificate.html">Certificate</a>
        </div>
      </div>
    </div>
    <div class="activity">
      <div class="activity__text">
        <div class="activity__title">My Activity</div>
        <img src="" alt="" />
      </div>
      <div class="activity__card__container">
        <div class="activity__card">
          <div class="activity__img"></div>
          <div class="activity__btn"></div>
        </div>
      </div>
    </div>
    <script>
      const addClass = () => {
        const navbar = document.getElementById("navbar");
        navbar.classList.toggle("expand");
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
  </body>
</html>
