<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/asset/iconlogo.jpg" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__logo">
        <img src="/asset/logo.png" alt="" />
      </div>
    </div>
    <div class="container__lists">
      <div class="title__lists">
        <div class="title">HOME</div>
      </div>
      <div class="card__lists">
        <div class="card">
          <div class="lists__img">
            <img src="/asset/profile-user.png" alt="" />
          </div>
          <div class="list__btn">
            <div class="lists">Profile</div>
          </div>
        </div>
        <div class="card">
          <div class="lists__img">
            <img src="/asset/activity.png" alt="" />
          </div>
          <div class="list__btn">
            <div class="lists">Activity</div>
          </div>
        </div>
        <div class="card">
          <div class="lists__img">
            <img src="/asset/certificate.png" alt="" />
          </div>
          <div class="list__btn">
            <div class="lists">Certificate</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
